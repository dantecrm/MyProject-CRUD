{% extends "base.html" %}

{% block titulo %}Agregar Productos{% endblock %}

{% block contenido %}

<form class="form-horizontal well"  method="post">{% csrf_token %}
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" autofocus
            placeholder="Nombre" id={{formulario.nombre}}
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Cantidad</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" autofocus
            placeholder="Cantidad" id={{formulario.cantidad}}
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Precio</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" autofocus
            placeholder="Precio" id={{formulario.precio}}
        </div>
    </div>
    <button type="submit/button" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-saved"></span> Save
    </button>
    <a href="/" class= "btn btn-warning btn-lg"><span class="glyphicon
            glyphicon-circle-arrow-left"></span> Return</a>            
    
</form>

{% endblock contenido %}
